<app-admin-menu></app-admin-menu>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit User - Student Orbit</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>

    <!-- Edit User Form -->
    <div class="edit-container">
        <div class="edit-card">
            <h2 class="text-center">Edit User</h2>
            <p class="text-center">Update user details below</p>

                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="username"><i class="fas fa-user"></i> Username</label>
                            <input type="text" id="username" class="form-control" [(ngModel)]="user.username" readonly/>
                        </div>

                        <div class="form-group">
                            <label for="email"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" id="email" class="form-control" [(ngModel)]="user.email" />
                        </div>

                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" id="password" class="form-control" [(ngModel)]="user.password" />
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstName"><i class="fas fa-id-card"></i> First Name</label>
                            <input type="text" id="firstName" class="form-control" [(ngModel)]="user.firstName" />
                        </div>

                        <div class="form-group">
                            <label for="lastName"><i class="fas fa-id-card"></i> Last Name</label>
                            <input type="text" id="lastName" class="form-control" [(ngModel)]="user.lastName" />
                        </div>

                        <div class="form-group">
                            <label for="role"><i class="fas fa-user-shield"></i> Role</label>
                            <select id="role" class="form-select" [(ngModel)]="user.role">
                                <option value="" selected disabled>Select Role</option>
                                <option value="admin">Admin</option>
                                <option value="faculty">Faculty</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Submit & Cancel Buttons -->
                <div class="button-group mt-3">
                    <button type="submit" class="btn btn-success" (click)="updateUser()">Save Changes</button>
                    <button type="reset" class="btn btn-secondary ms-2">Cancel</button>
                </div>
        </div>
    </div>
    <div *ngIf="successMessage" class="alert alert-success text-center">
        {{ successMessage }}
    </div>

</body>

</html>
