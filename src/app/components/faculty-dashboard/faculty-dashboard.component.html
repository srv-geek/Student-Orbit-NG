<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Dashboard - Student Orbit</title>
    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <app-faculty-menu></app-faculty-menu>
    <!-- Main Content -->
    <div class="container mt-4">
      <!-- Stats Section -->
      <div class="row">
        <div class="col-md-4">
          <div class="info-card">
            <i class="fas fa-user-graduate"></i>
            <h4>200+</h4>
            <p>Students Assigned</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="info-card">
            <i class="fas fa-clipboard-list"></i>
            <h4>30+</h4>
            <p>Subjects Handled</p>
          </div>
        </div>
        <div class="col-md-4">
          <div class="info-card">
            <i class="fas fa-check-circle"></i>
            <h4>95%</h4>
            <p>Attendance Taken</p>
          </div>
        </div>
      </div>

      <!-- Overview Section -->
      <div class="overview mt-4">
        <h3>Faculty Overview</h3>
        <p>
          Manage students, mark attendance, and ensure seamless academic
          tracking with ease.
        </p>
        <div class="text-center">
          <img
            src="/assets/images/faculty-dashboard.webp"
            alt="Faculty Dashboard"
            class="overview-img"
          />
        </div>
      </div>
    </div>
  </body>
</html>
