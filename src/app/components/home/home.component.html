<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Orbit - Attendance Tracker</title>
    <!-- Font Awesome (For Icon) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" href="">
          <img src="assets/images/student-orbit.webp" alt="Logo" class="logo" />
          <span>{{ title() }}</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav align-items-center">
            <li class="nav-item">
              <a class="nav-link contact-link" routerLink="/contact">Contact</a>
            </li>
            <li class="nav-item ms-3">
              <a routerLink="/login" class="btn login-btn">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <div class="container content">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <h1>Welcome to Student Orbit</h1>
          <p class="mt-3">
            Track student attendance seamlessly and efficiently. Improve
            record-keeping and make student management easier with Student
            Orbit.
          </p>
          <a routerLink="/login" class="btn start-btn mt-3"
            >Login to Get Started</a
          >
        </div>
        <div class="col-md-6 text-center">
          <img
            src="assets/images/student_attendance.webp"
            alt="Student Attendance"
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </body>
</html>
