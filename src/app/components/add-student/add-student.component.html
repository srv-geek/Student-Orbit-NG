<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome -->
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center">🎓 Add Student</h2>
            <p class="text-center text-muted">Enter student details below</p>

            <form [formGroup]="student" (ngSubmit)="addStudent()">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <label class="form-label">👤 Student Name</label>
                        <input type="text" class="form-control" placeholder="Enter student name" formControlName="name">
                    </div>

                    <div class="col-md-12 mb-3">
                        <label class="form-label">📧 Student Email</label>
                        <input type="email" class="form-control" placeholder="Enter student email"
                            formControlName="email">
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-warning fw-bold">
                        <i class="fas fa-user-plus"></i> Add Student
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div *ngIf="successMessage" class="alert alert-success text-center">
        {{ successMessage }}
    </div>
</body>

</html>
