<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Orbit - Login</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="text-center">Welcome to Student Orbit</h2>
            <p class="text-center">Login to access your dashboard</p>

            <!-- Login Form -->
            <form>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username"required name="username" [(ngModel)]="user.username"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password"required name="password" [(ngModel)]="user.password"/>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <a routerLink="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button (click)="login()" type="submit" class="btn login-btn w-100 mt-3">Login</button>
            </form>
        </div>
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger text-center">
        {{ errorMessage }}
    </div>
</body>

</html>
