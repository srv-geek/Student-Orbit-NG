<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Students</title>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>

    <div class="container mt-5">
        <h2 class="text-center text-white">📚 Student Management</h2>
        <p class="text-center text-white-50">Manage all enrolled students efficiently</p>

        <div class="table-container p-4">
            <table class="table table-hover table-striped">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>👤 Student Name</th>
                        <th>📧 Email</th>
                        <th>⚙️ Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" *ngFor="let student of students">
                        <td>{{ student.id }}</td>
                        <td>{{ student.name }}</td>
                        <td>{{ student.email }}</td>
                        <td>
                            <a class="btn btn-warning btn-sm" [routerLink]="['/edit-student', student.id]">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <button class="btn btn-danger btn-sm" (click)="deleteStudent(student.id)">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
