<app-admin-menu></app-admin-menu>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Subject</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow-lg">
            <h2 class="text-center mb-3"><span>📚</span> Edit Subject</h2>
            <p class="text-center text-muted">Update subject details below</p>

            <div class="mb-3">
                <label class="form-label">SUBJECT ID</label>
                <input type="text" class="form-control" [(ngModel)]="subject.id" name="id" readonly/>
            </div>

            <div class="mb-3">
                <label class="form-label">📖 Subject Name</label>
                <input type="text" class="form-control" [(ngModel)]="subject.name" name="name"/>
            </div>

            <div class="mb-3">
                <label class="form-label">👨‍🏫 Assigned Faculty</label>
                <input type="text" class="form-control" [(ngModel)]="subject.assignedFaculty" name="assignedFaculty"/>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success" (click)="updateSubject()">
                    <i class="fas fa-save"></i> Update Subject
                </button>
                <button type="reset" class="btn btn-danger">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>
    <div *ngIf="successMessage" class="alert alert-success text-center">
        {{ successMessage }}
    </div>
</body>

</html>
